<!DOCTYPE html>
<html lang="en">

<head>




    <title>Cat Bulb</title>

    <!--tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Normal css-->

    <link rel="stylesheet" href="../public/style.css">
</head>


<body>
    <div class="2xl:container mx-auto h-full" id="color" >

        <div class="w-[90%] mx-auto grid-cols-1  flex flex-col justify-center items-center h-full space-y-10">
            <div><img src="https://ik.imagekit.io/jap5d6wbb/image/cat&Bulb/bulb-go-on-img.png" alt="bulb-image"
                    id="bulb1" class="h-36 ">
                <img src="https://ik.imagekit.io/jap5d6wbb/image/cat&Bulb/cat-img.png" alt="Cat-image" id="cat1"
                    class="h-36">


               



            </div>

            <div id="box-1" class="w-[90%] mx-auto grid-cols-1 ">
                <p id="parag" class="text-[white] p-2">Switch Off</p>
                <div class="flex flex-row justify-center items-center gap-5"><button id="On" class="border-gray-300 text-white bg-green-500 rounded-lg px-4 py-2 ">On</button>
                    <button id="Off" class="border-gray-300 text-white bg-green-500 rounded-lg px-4 py-2 ">Off</button></div>
                
            </div>




        </div>

    </div>

    <script>
        const bulbimage = document.getElementById("bulb1")
        const catimage = document.getElementById("cat1")
        const paragElement = document.getElementById("parag")
        const buttonOnElement = document.getElementById("On")
        const buttonOffElement = document.getElementById("Off")


        buttonOffElement.addEventListener("click", () => {

            bulbimage.src = "https://ik.imagekit.io/jap5d6wbb/image/cat&Bulb/bulb-go-off-img.png";

            catimage.src = "https://ik.imagekit.io/jap5d6wbb/image/cat&Bulb/cat-eyes-img.png";
            paragElement.textContent = "Switch ON"

        })

        buttonOnElement.addEventListener("click", () => {

            bulbimage.src = "https://ik.imagekit.io/jap5d6wbb/image/cat&Bulb/bulb-go-on-img.png";

            catimage.src = "https://ik.imagekit.io/jap5d6wbb/image/cat&Bulb/cat-img.png";
            paragElement.textContent = "Switch OFF"

        })






    </script>


</body>

</html>
