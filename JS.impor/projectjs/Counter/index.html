<!DOCTYPE html>
<html lang="en">

<head>
    <title>Counter</title>

    <!--tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Normal css-->

    <link rel="stylesheet" href="../Counter/style.css">

      <!--Google Font-->

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
</head>

</head>

<body>
    <section>
        <div class="2xl:container mx-auto">
            <div class="w-[90%] mx-auto grid-cols-1  flex flex-col justify-center items-center space-y-5 pt-40  ">
                <p class="text-black text-[50px] text-[Poppins] ">Counter</p>
                <p id="start" class="text-green-500 text-[50px] leading-15 text-[Poppins] ;">0</p>

                <div>
                    <button id="plus" class="border-gray-300 text-[30px] text-white bg-slate-400 rounded-lg px-4 py-2 ">+</button>
                    <button id="reset"
                        class="border-gray-300 text-[30px]  text-white bg-slate-400 rounded-lg px-4 py-2 ">Reset</button>
                    <button id="minus" class="border-gray-300 text-[30px]  text-white bg-slate-400 rounded-lg px-4 py-2 ">-</button>
                </div>


            </div>

        </div>

    </section>

    <script>
        const counterValue = document.getElementById("start")

        const counterplus = document.getElementById("plus")
        const counterminus = document.getElementById("minus")
        const counterreset = document.getElementById("reset")

        counterplus.addEventListener("click", () => {
            console.log("BtnElement")
            counterValue.textContent = parseInt(counterValue.textContent) + 1
        })

        counterreset.addEventListener("click", () => {
            console.log("BtnElement")
            counterValue.textContent = 0

        })


        counterminus.addEventListener("click", () => {
            console.log("BtnElement")
            counterValue.textContent = parseInt(counterValue.textContent) - 1
        })





    </script>


</body>

</html>
