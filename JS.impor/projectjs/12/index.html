<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nav Bar</title>
</head>

<body>
    <div class="2xl:container mx-auto">
        <div class="w-[95%] mx-auto grid grid-cols-1 md:grid-cols-2 bg-yellow-200 h-[10vh]">
            <div class="flex flex-row justify-between items-center gap-4 px-2">
                <p class="hover:scale-125 transition-transform duration-2000 cursor-pointer">Logo</p>

                <div class="md:hidden">


                    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 25" width="1em" height="1em" id="menu"
                        class=" hidden hover:scale-125 transition-transform duration-2000 cursor-pointer">
                        <path fill="currentColor "
                            d="M4.32 4.75a1.25 1.25 0 0 0 0 2.5h.01a1.25 1.25 0 1 0 0-2.5zm3.99.5a.75.75 0 1 0 0 1.5h12a.75.75 0 1 0 0-1.5zm0 12a.75.75 0 0 0 0 1.5h12a.75.75 0 1 0 0-1.5zM7.56 12a.75.75 0 0 1 .75-.75h12a.75.75 0 1 1 0 1.5h-12a.75.75 0 0 1-.75-.75m-4.49 0c0-.69.56-1.25 1.25-1.25h.01a1.25 1.25 0 1 1 0 2.5h-.01c-.69 0-1.25-.56-1.25-1.25m1.25 4.75a1.25 1.25 0 1 0 0 2.5h.01a1.25 1.25 0 1 0 0-2.5z">
                        </path>
                    </svg>



                    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="1em" height="1em" id="cross"
                        class="hover:scale-125 transition-transform duration-200 text-red-600 cursor-pointer">
                        <path fill="currentColor"
                            d="M24 2.4L21.6 0L12 9.6L2.4 0L0 2.4L9.6 12L0 21.6L2.4 24l9.6-9.6l9.6 9.6l2.4-2.4l-9.6-9.6z">
                        </path>
                    </svg>



                </div>

            </div>

            <div id="content"
                class="mt-[5vh] flex flex-col bg-yellow-200 items-center justify-center gap-4 py-4  px-2 md:flex-row md:justify-end md:items-center md:mt-0  md:gap-4 ">


                <p class="hover:scale-125 transition-transform duration-2000 cursor-pointer">Home</p>
                <p class="hover:scale-125 transition-transform duration-2000 cursor-pointer">About</p>
                <p class="hover:scale-125 transition-transform duration-2000 cursor-pointer">Products</p>
                <p class="hover:scale-125 transition-transform duration-2000 cursor-pointer">Contact</p>
                <p class="hover:scale-125 transition-transform duration-2000 curser-pointer">Blog</p>


            </div>

        </div>
    </div>

    <script>
        const menuElement = document.getElementById("menu")
        const crossElement = document.getElementById("cross")
        const contentElement = document.getElementById("content")

        menuElement.addEventListener("click", (e) => {
            menuElement.classList.toggle("hidden")
            crossElement.classList.toggle("hidden")
            contentElement.classList.toggle("hidden")

        })

        crossElement.addEventListener("click", (e) => {
            menuElement.classList.toggle("hidden")
            crossElement.classList.toggle("hidden")
            contentElement.classList.toggle("hidden")

        })
    </script>


</body>

</html>
